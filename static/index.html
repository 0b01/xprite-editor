<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xprite pixel art editor</title>
    <style>
        #canvas {
            outline: black 3px solid;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
    <link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />

</head>

<body oncontextmenu="return false;">
    <canvas id="canvas" width="600" height="600" style="cursor: none;">
    </canvas>

    <input type='text' id="color-picker" />
    <div>
        pencil <br />
        <input type="checkbox" id="simplify"/>
    </div>


    <script src="xprite.js"></script>
    <script>
        $("#color-picker").spectrum({
            color: "#f00",
            flat: true,
            showInput: true,
            move: function(color) {
                let rgb = color.toRgb();
                xprite.set_color(rgb.r, rgb.g, rgb.b);
            }
        });

        $("#simplify").click( function(){
            if( $(this).is(':checked') ) {
                xprite.set_option_for_tool("pencil", "simplify", "true");
            } else {
                xprite.set_option_for_tool("pencil", "simplify", "false");
            }
         });

    </script>

</body>
    <script>
        function ska(x0, x1 ,y0, y1) {
            for (i = x0; i < x1; i++) {
                if (i % 2) {j = y0;}
                else {j = y0 + 1;}
                for (; j < y1; j += 2) {
                    xprite.draw_pixel(i, j);
                }
            }
            xprite.draw();
        }
    </script>
</html>
